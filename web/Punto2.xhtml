<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Punto 2</title>
    </h:head>
    <h:body>
        <p:panel id="pnlNumeros" 
                 header="Arreglo de Números" 
                 footer="Primer Parcial - Punto N°2">
            <h:form id="frmIngresoNumeros">

                <h:panelGrid id="pnlIngreso" columns="3">
                    <p:outputLabel id="lblNumeroIngresado" 
                                   value="Ingreso de Numeros: "/>
                    <p:inputText id="txtNumeroIngresado" 
                                 value="#{numeroFormBean.numeroing}"/>
                    <p:commandButton id="btnAgregar" 
                                     value="Agregar" update="lblCargado"
                                     action="#{numeroFormBean.agregarNum()}"/>
                    <p:outputLabel id="lblCargado"
                                   value="#{numeroFormBean.calculoArr()}]"/>
                </h:panelGrid>

                <h:panelGrid id="pnlCalculo" columns="3">
                    <p:commandButton id="btnCalcular" 
                                     value="Calcular"  
                                     update="lblResultado" 
                                     action="#{numeroFormBean.calculodeNum()}"/>
                    <p:outputLabel id="lblResultado"
                                   value="#{numeroFormBean.calculodeNum()}"/>
                </h:panelGrid>

            </h:form>
        </p:panel>
    </h:body>
</html>
