<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Punto 1 </title>
    </h:head>
    <h:body>
        <p:panel id="pnlCirculos" 
                 header="Ingreso de Circulos" 
                 footer="Primer Parcial - Punto N°1">
            <h:form id="frmCirculos">
                <p:outputLabel id="lblRadio" 
                               value="Radio: " />
                <p:inputText id="txtRadio" 
                             value="#{circuloFormBean.radio}" 
                             required="true"/>
                <p:commandButton id="btnAgregarCirculo" 
                                 value="Agregar" 
                                 actionListener="#{circuloFormBean.agregarCirculo()}" 
                                 update="dtTblCirculos"/>

                <p:dataTable id="dtTblCirculos" 
                             value="#{circuloFormBean.circulos.circulos}" 
                             var="cadaCirculo" 
                             emptyMessage="No se ha cargado ningún Círculo">

                    <p:column headerText="Radio">
                        <p:outputLabel value="#{cadaCirculo.radio}"/>
                    </p:column>

                    <p:column headerText="Longitud">
                        <p:outputLabel value="#{cadaCirculo.longitud}"/>
                    </p:column>

                    <p:column headerText="Superficie">
                        <p:outputLabel value="#{cadaCirculo.superficie}"/>
                    </p:column>

                </p:dataTable>
            </h:form>
            <a href="./faces/menu.xhtml">
                <button> Regresar </button>
            </a>
        </p:panel>
    </h:body>
</html>
