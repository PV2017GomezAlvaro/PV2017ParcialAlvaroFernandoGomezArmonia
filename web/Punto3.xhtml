<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Punto 3</title>
    </h:head>
    <h:body>
        <p:panel id="pnlConversor" 
                 header="Conversor de Temperaturas" 
                 footer="Primer Parcial - Punto NÂ°3" 
                 style="width: 550px">
            <h:form id="frmConversor">
                <h:panelGrid columns="3">

                    <p:outputLabel id="lblTemp" 
                                   value="Temperatura: "/>
                    <p:inputText id="txtTemping" 
                                 value="#{conversorFormBean.temping}" 
                                 size="10" />

                    <p:selectOneMenu id="opTemp" 
                                     value="#{conversorFormBean.temp}" style="width: 120px">
                        <f:selectItems value="#{conversorFormBean.op}"/>
                    </p:selectOneMenu>
                    
                </h:panelGrid>
                
                <h:panelGrid columns="3">
                    <p:commandButton id="btnConvertir" 
                                     value="Convertir" 
                                     action="#{conversorFormBean.calcularTemp()}" 
                                     update="lblTempconver"/>
                    <p:outputLabel id="lblTempconver" 
                                   value="#{conversorFormBean.tempconver}"/>
                </h:panelGrid>
            </h:form>
            
            <a href="./faces/menu.xhtml">
                <button> Regresar </button>
            </a>
        </p:panel>
    </h:body>
</html>
